<!DOCTYPE html>
<html>
<head>
  <title>Sign Up â€” Nuvvu Nenu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
</head>

<body class="auth-body">

  <div class="auth-card glass">
    <h2>Create Account ðŸ’•</h2>

    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Password">

    <button onclick="doSignup()">Create Account</button>

    <p class="switch">Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>


  <!-- SIGNUP LOGIC -->
  <script type="module">
    import { signupEmail, auth, db } from "./firebase.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    window.doSignup = async function () {
      const email = document.getElementById("signup-email").value;
      const pass = document.getElementById("signup-password").value;

      try {
        // Create account
        const cred = await signupEmail(email, pass);
        const user = cred.user;

        // Create user record in Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          email: user.email,
          createdAt: Date.now(),
          username: null,  // will set in setup page
          name: null,
          followers: [],
          following: []
        }, { merge: true });

        // Redirect to username setup page
        window.location.href = "setup.html";

      } catch (e) {
        alert(e.message);
      }
    };
  </script>

</body>
</html>
