<!DOCTYPE html>
<html>
<head>
  <title>Sign Up â€” Nuvvu Nenu</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Only firebase.js needed here -->
  <script type="module" src="firebase.js"></script>
</head>

<body class="auth-body">

  <div class="auth-card glass">
    <h2>Create Account ðŸ’•</h2>

    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Password">

    <button onclick="doSignup()">Create Account</button>

    <p class="switch">Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>


  <!-- SIGNUP LOGIC -->
  <script type="module">
    import { signupEmail } from "./firebase.js";

    // This function is callable from HTML
    window.doSignup = async function () {
      const email = document.getElementById("signup-email").value;
      const pass = document.getElementById("signup-password").value;

      try {
        await signupEmail(email, pass);

        // redirect after successful signup
        window.location.href = "app.html";

      } catch (e) {
        alert(e.message);
      }
    };
  </script>

</body>
</html>
