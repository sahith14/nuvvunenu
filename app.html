<!DOCTYPE html>
<html>
<head>
  <title>Nuvvu Nenu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body id="app">
  
  <div id="content"></div>

  <nav class="desktop-nav">
      <button onclick="loadPage('feed')" id="nav-feed-desktop"><i class="fas fa-home"></i> <span>Feed</span></button>
      <button onclick="loadPage('search')" id="nav-search-desktop"><i class="fas fa-search"></i> <span>Search</span></button>
      <button onclick="loadPage('messages')" id="nav-messages-desktop"><i class="fas fa-envelope"></i> <span>DMs</span></button>
      <button onclick="loadPage('partner')" id="nav-partner-desktop"><i class="fas fa-heart"></i> <span>Partner</span></button>
      <button onclick="loadPage('space')" id="nav-space-desktop"><i class="fas fa-star"></i> <span>Space</span></button>
      <button onclick="loadPage('profile')" id="nav-profile-desktop"><i class="fas fa-user"></i> <span>Profile</span></button>
  </nav>

  <nav class="bottom-nav">
    <button id="nav-feed" onclick="loadPage('feed')"><i class="fas fa-home"></i></button>
    <button id="nav-search" onclick="loadPage('search')"><i class="fas fa-search"></i></button>
    <button id="nav-messages" onclick="loadPage('messages')"><i class="fas fa-envelope"></i></button>
    <button id="nav-partner" onclick="loadPage('partner')"><i class="fas fa-heart"></i></button>
    <button id="nav-space" onclick="loadPage('space')"><i class="fas fa-star"></i></button>
    <button id="nav-profile" onclick="loadPage('profile')"><i class="fas fa-user"></i></button>
  </nav>

  <!-- REACTION MENU (USED BY messages.js) -->

  <!-- Highlight Creation Sheet -->
  <div id="highlightCreateSheet" class="bottom-sheet">
    <div class="sheet-content">
      <h3>Create Highlight</h3>

      <input id="newHighlightName" placeholder="Highlight Name">

      <label class="file-picker">
        <input type="file" id="newHighlightCover" accept="image/*">
        Choose Cover Image
      </label>

      <button onclick="createHighlight()">Create</button>
      <button class="cancel" onclick="closeHighlightCreate()">Cancel</button>
    </div>
  </div>

  <!-- Story Viewer -->
  <div id="storyViewer" class="story-viewer">
    <img id="storyImg">
    <button class="close-btn" onclick="closeStoryViewer()">Ã—</button>
  </div>

  <!-- EDIT PROFILE MODAL -->
  <div id="editProfileModal" class="ep-modal">
    <div class="ep-content glass-panel">
    
      <h2>Edit Profile</h2>

      <label>Name</label>
      <input id="epName" type="text">

      <label>Username</label>
      <input id="epUsername" type="text">

      <label>Bio</label>
      <textarea id="epBio"></textarea>

      <label>Profile Song</label>
      <div class="song-row">
        <input id="epSong" type="text" placeholder="Song URL" readonly>
        <button onclick="openSongPickerSheet()">Choose</button>
      </div>

      <button class="save-btn" onclick="saveProfileChanges()">Save</button>
      <button class="cancel-btn" onclick="closeEditProfileModal()">Cancel</button>

    </div>
  </div>
  
  
  
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
